<!DOCTYPE html>
<html>
<head>
    <title>AI Flashcard Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>AI Flashcard Generator</h1>

<div class="controls">
    <input type="text" id="topic" placeholder="Enter any topic">
    <button onclick="generate()">Generate</button>
    <button onclick="clearTopic()">Clear Topic</button>
    <button onclick="clearAll()">Clear All</button>
</div>

<div id="flashcards"></div>

<script>
async function generate() {
    const topic = document.getElementById("topic").value.trim();
    if (!topic) {
        alert("Please enter a topic");
        return;
    }

    const response = await fetch("/generate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ topic })
    });

    const data = await response.json();
    const container = document.getElementById("flashcards");
    container.innerHTML = "";

    data.forEach(card => {
        container.innerHTML += `
        <div class="flashcard" onclick="this.classList.toggle('flip')">
            <div class="inner">
                <div class="front">
                    <h3>${card.question}</h3>
                    <small>Click to flip</small>
                </div>
                <div class="back">
                    <p>${card.answer}</p>
                </div>
            </div>
        </div>
        `;
    });
}

function clearTopic() {
    document.getElementById("topic").value = "";
}

function clearAll() {
    document.getElementById("flashcards").innerHTML = "";
    document.getElementById("topic").value = "";
}
</script>

</body>
</html>
